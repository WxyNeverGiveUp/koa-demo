<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>私聊室</title>
    <link rel="stylesheet" href="../../../../stylesheets/reset.css">
    <link rel="stylesheet" href="../../../../stylesheets/style.css">
</head>

<body>
    <h1 class="mod">多人实时聊天室(私密聊天区)</h1>
    <div class="main">
        <div class="left">
            <div class="chat">
                <!-- 私聊天内容 -->
            </div>
            <div class="edit">
                <span>您要发送的内容：</span>
                <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
                <input id="btnSend" type="button" value="发送" class="btn btn-info">
                <a href="/" class="btn btn-danger back">返回大厅</a>
            </div>
        </div>
    </div>
    <script src="../../../../javascripts/base/jquery-1.8.3.min.js"></script>
    <script src="../../../../javascripts/socket.io.js"></script>
    <script src="../../../../javascripts/page/privateChat.js"></script>
</body>

</html>
