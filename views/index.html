<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>公共聊天室</title>
    <link rel="stylesheet" href="./stylesheets/reset.css">
    <link rel="stylesheet" href="./stylesheets/style.css">
</head>

<body>
    <h1 class="mod">多人实时聊天室(公共聊天区)</h1>
    <div class="mod clearfix">
        请输入用户名：
        <input id="username" type="text">
        <input id="btnLogin" type="button" value="登录" class="btn btn-info">
        <input id="btnLogout" type="button" value="退出登录" class="btn btn-danger">
    </div>
    <div class="main">
        <div class="left">
            <div class="chat">
                <!-- 公共聊天内容 -->
            </div>
            <div class="edit">
                <span>您要发送的内容：</span>
                <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
                <input id="btnSend" type="button" value="发送" class="btn btn-info">
            </div>
        </div>
        <div class="right">
            在线用户列表：(点击姓名发起私密聊天)
            <ul class="user-list">
            </ul>
        </div>
    </div>
    <div class="tip hide">
        <p><span class="user" id="user">是</span>向您发起了私聊请求！</p>
        <div class="opre">
            <a href="javascript:;" class="btn btn-info accpet">接受</a>
            <button type="button" class="btn btn-danger reject">拒绝</button>
        </div>
    </div>
    <script src="./javascripts/base/jquery-1.8.3.min.js"></script>
    <script src="./javascripts/socket.io.js"></script>
    <script src="./javascripts/page/index.js"></script>
</body>

</html>
